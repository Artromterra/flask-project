{% extends 'base.html' %}

{% block title %}
	update book list
{% endblock %}

{% block body %}
  <div class="update-container">
    <h2 class="update-title">Список книг</h2>
    <ul class="list-reset">
    {% for book in books %}
      <li class="update-list-field">
        <a class="update-link" href="{{ url_for('book_update', book_id=book.id) }}">{{ book.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>

{% endblock %}
