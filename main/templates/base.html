<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{#  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">#}
  <title>
    {% block title %}
      Title block
    {% endblock %}
  </title>
</head>
<body class="base">
  <header class="base-header">
    <a href="{{ url_for('index') }}">
      <img class="base-header-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
    </a>
    <div class="base-link-container">
      <a class="base-header-link" href="{{ url_for('registration') }}">Зарегистрироваться</a>
      <a class="base-header-link" href="{{ url_for('login') }}">Войти</a>
      <a class="base-header-link" href="{{ url_for('admin') }}">Войти в админ панель</a>
    </div>
    <div class="base-user">
      {% if current_user.is_authenticated %}
        <img class="base-user-avatar" src="{{ url_for('static', filename='images/plug.png') }}" alt="user-avatar">
      	<p>{{ current_user.name }}</p>
        <a class="base-user-link" href="{{ url_for('logout') }}">Выйти</a>
      {% else %}
        <p>Anonymous User</p>
      {% endif %}
    </div>
  </header>
  {% block body %}
  	Body block
  {% endblock %}
</body>
</html>
