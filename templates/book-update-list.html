{% extends 'base.html' %}

{% block title %}
	update book list
{% endblock %}

{% block body %}
  <h1>Список книг</h1>
  {% for book in books %}
  	<ul>
      <li>
        <a href="{{ url_for('book_update', book_id=book.id) }}">{{ book.title }}</a>
      </li>
    </ul>
  {% endfor %}
{% endblock %}
